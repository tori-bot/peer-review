{%  extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
{{block.super}}
<h1>Update Profile</h1>
<hr>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
     <form  action="{% url 'profile_form' user.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ profile_form|crispy }}

    
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>   
    </div>
    <div class="col-md-2"></div>
</div>


{% endblock %}
