{%extends "django_registration/base.html"%} 
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-7">
      <img src="https://img.freepik.com/free-vector/colleagues-working-together-project_74855-6308.jpg?t=st=1655035388~exp=1655035988~hmac=8051590c555c53691956b45a153b42448dbb110a30002737ede8ab06253ec570&w=740" alt="">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn  btn-sm btn-primary" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <br>
          <a href="/accounts/login/">Already have an account.</a>
          

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-1"></div>
  </div>
</div>

{% endblock %}
